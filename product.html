<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KIMStore - Detail Produk</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<nav class="navbar glass">
    <div class="logo">KIMStore</div>
    <a href="index.html">â¬… Kembali</a>
</nav>

<section class="detail-section" id="detailSection">
    <!-- Detail akan dirender oleh JS -->
</section>

<script src="js/utils.js"></script>
<script src="js/productService.js"></script>
<script>
    const params = getQueryParams();
    const id = parseInt(params.id);

    loadProducts().then(products => {
        const p = products.find(item => item.id === id);
        if (!p) return;

        document.getElementById("detailSection").innerHTML = `
            <div class="detail-card glass">
                <img src="${p.img}" class="detail-img" />
                <div class="detail-info">
                    <h2>${p.nama}</h2>
                    <p class="price">${formatRupiah(p.harga)}</p>
                    <p>${p.deskripsi}</p>
                    <button class="btn-glow" onclick="addToCart(${p.id})">
                        Tambah ke Keranjang
                    </button>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
